<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>모두콘 게임 V2</title>
    <link rel="stylesheet" href="styles.css?v=9rightfix">
</head>
<body>
    <!-- 떠다니는 색상 구체들 -->
    <div class="floating-orbs">
        <div class="orb"></div>
        <div class="orb"></div>
        <div class="orb"></div>
        <div class="orb"></div>
    </div>
    
    <!-- 인터랙티브 색상 커서 -->
    <div class="color-cursor" id="colorCursor"></div>
    
    <div class="container">
        <!-- 시작 화면 -->
        <div id="startScreen" class="screen active hero-screen">
            <!-- 리더보드 버튼 - 오른쪽 상단 -->
            <button id="leaderboardBtn" class="btn btn-secondary leaderboard-corner-btn">리더보드</button>
            
            <!-- 헤더 섹션 -->
            <div class="hero-header">
                <h1 class="title">모두콘 게임 V2</h1>
                <p class="subtitle">4단계 브랜드 로고의 정확한 색상을 맞춰보세요!</p>
            </div>
            
            <!-- 메인 섹션 - 스테이지 그리드 -->
            <div class="hero-main">
                <div class="game-info">
                    <div class="stage-grid-container">
                        <div class="stage-preview-grid">
                            <div class="stage-item stage-1" data-stage="1">
                                <span class="stage-number">1</span>
                                <div class="stage-main-content">
                                    <div class="stage-logo">
                                        <img src="assets/logos/1%EB%8B%A8%EA%B3%84%20%EC%9A%94%EC%A6%98%20it.png" alt="요즘IT 로고" class="stage-logo-img">
                                    </div>
                                    <span class="stage-brand">요즘IT</span>
                                </div>
                            </div>
                            <div class="stage-item stage-2" data-stage="2">
                                <span class="stage-number">2</span>
                                <div class="stage-main-content">
                                    <div class="stage-logo">
                                        <img src="assets/logos/2%EB%8B%A8%EA%B3%84%20%EC%B9%B4%EC%B9%B4%EC%98%A4%EC%9E%84%ED%8C%A9%ED%8A%B8.png" alt="카카오임팩트 로고" class="stage-logo-img">
                                    </div>
                                    <span class="stage-brand">카카오임팩트</span>
                                </div>
                            </div>
                            <div class="stage-item stage-3" data-stage="3">
                                <span class="stage-number">3</span>
                                <div class="stage-main-content">
                                    <div class="stage-logo">
                                        <img src="assets/logos/3%EB%8B%A8%EA%B3%84%20%EC%A0%9C%EC%9D%B4%ED%8E%8D%20%EB%A1%9C%EA%B3%A0.png" alt="제이펍 로고" class="stage-logo-img">
                                    </div>
                                    <span class="stage-brand">제이펍</span>
                                </div>
                            </div>
                            <div class="stage-item stage-4 final" data-stage="4">
                                <span class="stage-badge">FINAL</span>
                                <span class="stage-number">4</span>
                                <div class="stage-main-content">
                                    <div class="stage-logo">
                                        <img src="assets/logos/4%EB%8B%A8%EA%B3%84%20%EB%8B%A4%EB%B0%94%EC%BD%94%EB%8B%A8.png" alt="다바코단 로고" class="stage-logo-img">
                                    </div>
                                    <span class="stage-brand">다바코단</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 액션 섹션 - 버튼 -->
            <div class="hero-actions">
                <button id="startBtn" class="btn btn-primary btn-hero">
                    <span class="btn-text">게임 시작</span>
                    <span class="btn-icon">▶</span>
                </button>
            </div>
        </div>

        <!-- 게임 화면 -->
        <div id="gameScreen" class="screen">
            <div class="game-header">
                <div class="stage-info">
                    <span id="currentStage">Stage 1/4</span>
                    <span id="stageBrand">요즘IT</span>
                </div>
                <div class="timer-container">
                    <span id="gameTimer">00:00</span>
                </div>
            </div>
            
            <!-- 가로형 게임 레이아웃 -->
            <div class="game-content-horizontal">
                <!-- 대형 로고 표시 영역 (40%) -->
                <div class="logo-display-area">
                    <div class="logo-container">
                        <img id="logoImage" src="" alt="Brand Logo">
                    </div>
                    <div class="logo-info">
                        <p id="logoDescription">위 로고의 색상을 정확히 맞춰보세요</p>
                    </div>
                </div>
                
                <!-- 맞춰야 할 색상 표시 영역 (20%) -->
                <div class="target-colors-area">
                    <div class="target-colors">
                        <h3>맞춰야 할 색상:</h3>
                        <div id="targetColorsList"></div>
                    </div>
                </div>
                
                <!-- 색상 선택 영역 (40%) -->
                <div class="color-selection-area">
                    <div class="current-color-section">
                        <h3 id="currentColorTitle">색상 1 맞추기</h3>
                        <p class="selection-instruction">아래 6개 색상 중 정답을 선택하세요</p>
                        
                        <div class="color-options">
                            <!-- 6개 색상 옵션이 동적으로 생성됩니다 -->
                        </div>
                        
                        <div class="action-buttons">
                            <p class="challenge-message">정답을 맞출 때까지 계속 도전하세요!</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 3초 카운트다운 화면 -->
        <div id="countdownScreen" class="screen">
            <div class="countdown-container">
                <h2 id="countdownStageTitle">Stage 2 준비</h2>
                <div class="countdown-number" id="countdownNumber">3</div>
                <p class="countdown-message">다음 단계를 준비하세요!</p>
            </div>
        </div>

        <!-- 결과 화면 -->
        <div id="resultScreen" class="screen">
            <h2 id="resultTitle">게임 완료!</h2>
            <div class="result-summary">
                <div class="final-stats">
                    <div class="stat-item">
                        <span class="stat-label">총 소요 시간</span>
                        <span class="stat-value" id="totalTime">00:00</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">평균 정확도</span>
                        <span class="stat-value" id="averageAccuracy">0%</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">성공한 색상</span>
                        <span class="stat-value" id="successfulColors">0/7</span>
                    </div>
                </div>
                
                <div class="stage-results">
                    <h3>단계별 결과</h3>
                    <div id="stageResultsList"></div>
                </div>
            </div>
            
            <div id="nameInputSection" class="name-input-section">
                <h3>리더보드에 등록하기</h3>
                <input type="text" id="playerName" placeholder="닉네임을 입력하세요" maxlength="20">
                <button id="saveScoreBtn" class="btn btn-primary">기록 저장</button>
            </div>
            
            <div class="result-buttons">
                <button id="retryBtn" class="btn btn-primary">다시 시작</button>
                <button id="homeBtn" class="btn btn-secondary">홈으로</button>
                <button id="viewResultDetails" class="btn btn-info">상세 결과 보기</button>
            </div>
        </div>

        <!-- 리더보드 화면 -->
        <div id="leaderboardScreen" class="screen">
            <h2>리더보드 Top 10</h2>
            <div class="leaderboard-filter">
                <button class="filter-btn active" data-filter="all">전체</button>
                <button class="filter-btn" data-filter="perfect">완벽한 점수</button>
                <button class="filter-btn" data-filter="recent">최근 7일</button>
            </div>
            <div class="leaderboard-list" id="leaderboardList">
                <div class="loading">로딩 중...</div>
            </div>
            <button id="backBtn" class="btn btn-secondary">돌아가기</button>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
